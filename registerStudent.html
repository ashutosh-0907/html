                        <div class="col-xl-6">
                            <div class="card-body p-md-5  text-black">
                                <h3 class="mb-5 text-uppercase">Student Registration Form </h3>
                           
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="form3Example1m" class="form-control form-control-lg"/>
                                            <label class="form-label" for="form3Example1m">First Name</label>
                                        </div>
                                     
                                    </div>
 
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="form3Example1n" class="form-control form-control-lg"/>
                                            <label class="form-label" for="form3Example1n">Last Name</label>
                                        </div>
                                     
                                    </div>
                                </div>
                           
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="form3Example1m1" class="form-control form-control-lg"/>
                                            <label class="form-label" for="form3Example1m1">Father's Name</label>
                                        </div>
                                     
                                    </div>
 
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="form3Example1n1" class="form-control form-control-lg"/>
                                            <label class="form-label" for="form3Example1n1">Mother's Name</label>
                                        </div>
                                     
                                    </div>
 
                                </div>
 
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example8" class="form-control form-control-lg" >
                                    <label class="form-label" for="form3Example8">Address</label>
                                </div>
 
                                <div class="d-md-flex justify-content-center align-items-center mb-4 py-2">
                                    <h5 class="mb-0 me-4">Gender:</h5>
                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender" value="option1">
                                        <label class="form-check-label" for="femaleGender">Female</label>
                                    </div>
                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender" value="option2">
                                        <label class="form-check-label" for="maleGender">Male</label>
                                    </div>
 
                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender" value="option3">
                                        <label class="form-check-label" for="otherGender">Prefer Not to say</label>
                                    </div>
                                </div>
 
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <select class="select">
                                            <option value="1">State...</option>
                                            <option value="2">Maharashtra</option>
                                            <option value="3">Karnataka</option>
                                            <option value="4">Other</option>
                                        </select>
                                    </div>
                                </div>
 
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <select class="select">
                                            <option value="1">City...</option>
                                            <option value="2">Maharashtra</option>
                                            <option value="3">Karnataka</option>
                                            <option value="4">Other</option>
                                        </select>
                                    </div>
                                </div>
 
                                <div class="form-ouline mb-4">
                                    <input type="text" id="form3Example9"  class="form-control form-control-lg" />
                                    <label class="form3Example9">Date of Birth</label>
                                </div>
 
                                <div class="form-ouline mb-4">
                                    <input type="text" id="form3Example1"  class="form-control form-control-lg" />
                                    <label class="form3Example10">Pincode</label>
                                </div>
 
                                <div class="form-ouline mb-4">
                                    <input type="email" id="form3Example11"  class="form-control form-control-lg" />
                                    <label class="form3Example11">Email</label>
                                </div>
                           
                                <div class="d-flex justify-content-end pt-3">
                                    <button type="reset" class="btn btn-light btn-lg">
                                        Reset
                                    </button>
                                    <button type="button" class="btn btn-warning btn-lg ms-2">
                                       Submit Form
                                    </button>
                                </div>
                            </div>
                        </div>

                </div>
            </div>
